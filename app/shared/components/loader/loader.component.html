<AbsoluteLayout *ngIf="isLoading" width="100%" height="100%" class="loader">
    <GridLayout (tap)="true" width="100%" height="100%" class="loader__inner" backgroundColor="rgba(0,0,0,0.7)">
        <ActivityIndicator [busy]="true" width="50" height="50" class="loader__item"></ActivityIndicator>
    </GridLayout>
</AbsoluteLayout>
